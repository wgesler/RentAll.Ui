<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inspection Checklist</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      line-height: 1.6;
      color: #000;
      max-width: 800px;
      margin: 0 auto;
      padding: 10px;
    }

    .header {
      position: relative;
      margin-bottom: 0;
      min-height: 0px;
    }

    .logo {
      position: absolute;
      top: 0;
      left: 0;
      max-height: 100px;
      max-width: 200px;
      display: block;
    }

    .content {
      margin-top: 120px;
    }

    h1, h3 {
      color: #2c3e50;
    }

    h2 {
      font-size: 1rem;
      font-weight: 900;
      color: #000;
      text-decoration-line: underline;
      text-decoration-color: #111;
      text-decoration-thickness: 2px;
      text-underline-offset: 4px;
    }

    .section {
      margin-bottom: 24px;
    }

    .label {
      font-weight: 800;
    }

    .separator-label {
      margin-left: 2rem;
    }

    .text-center {
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- Logo Header -->
  <div class="header">
    <img
      src="{{orgLogoBase64}}"
      alt="Company Logo"
      class="logo"
    />
  </div>

  <!-- Content -->

</body>
</html>';
