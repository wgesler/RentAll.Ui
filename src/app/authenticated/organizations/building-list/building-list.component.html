@if (!(isLoading$ | async)) {
  <div class="flex content-card-wrap justify-center" fxLayout="row wrap">
    <section class="content-card">
      <div class="flex justify-between items-baseline bg-slate-200 rounded-t-lg px-8 py-4">
        <div class="flex items-baseline">
          <mat-icon mat-list-icon class="mr-5">business</mat-icon>
          <h2 class="m-0">Buildings</h2>
        </div>
        <button mat-raised-button type="button" color="primary" id="add-button" (click)="addBuilding()" class="scale-90 text-nowrap">
          <mat-icon>add</mat-icon>
          Add
        </button>
      </div>
      <mat-card>
        <div class="mat">
          <div class="tableDiv">
            <app-data-table
              [data]="buildingsDisplay"
              [columns]="buildingsDisplayedColumns"
              [hasColumnIndex]="false"
              [hasFilter]="true"
              [hasToggleTop]="true"
              [hasActionsRowClick]="true"
              [hasActionsEdit]="true"
              [hasActionsDelete]="true"
              [itemsPerPage]="100"
              buttonToggleTextTop="Inactive"
              (topToggleButtonEvent)="toggleInactive()"
              (editEvent)="goToBuilding($event)"
              (rowClickEvent)="goToBuilding($event)"
              (deleteEvent)="deleteBuilding($event)"/>
          </div>
        </div>
      </mat-card>
    </section>
  </div>
}
