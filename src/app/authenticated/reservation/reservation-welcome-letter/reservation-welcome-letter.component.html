<div class="p-4">
  @if (isLoading) {
    <div class="flex justify-center items-center" style="min-height: 400px;">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
  } @else {
    <div class="welcome-letter-container">
      <h3 class="mb-4">Welcome Letter</h3>
      <div class="letter-content">
        <pre class="letter-text">{{ letterContent }}</pre>
      </div>
    </div>
  }
</div>
