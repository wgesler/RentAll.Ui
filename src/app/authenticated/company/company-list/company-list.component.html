@if (!itemsToLoad.includes('companies')) {
  <div class="flex content-card-wrap justify-center" fxLayout="row wrap">
    <section class="content-card">
      <div class="flex justify-between items-center bg-slate-200 rounded-t-lg px-8 py-4">
        <div class="flex items-center">
          <mat-icon mat-list-icon class="mr-5">business</mat-icon>
          <h2 class="m-0">Companies</h2>
        </div>
        <button mat-raised-button type="button" color="primary" id="add-button" (click)="addCompany()" class="scale-90 text-nowrap">
          <mat-icon>add</mat-icon>
          Add
        </button>
      </div>
      <mat-card>
        <div class="mat">
          <div class="tableDiv">
            <app-data-table
              [data]="companiesDisplay"
              [columns]="companiesDisplayedColumns"
              [hasColumnIndex]="false"
              [hasFilter]="true"
              [hasActionsRowClick]="true"
              [hasActionsEdit]="true"
              [itemsPerPage]="100"
              (editEvent)="goToCompany($event)"
              (rowClickEvent)="goToCompany($event)"/>
          </div>
        </div>
      </mat-card>
    </section>
  </div>
}
