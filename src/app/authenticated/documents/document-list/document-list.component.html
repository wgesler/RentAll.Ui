@if (!(isLoading$ | async)) {
  <div class="flex content-card-wrap justify-center" fxLayout="row wrap">
    <section class="content-card">
      <div class="flex justify-between items-baseline bg-slate-200 rounded-t-lg px-8 py-4">
        <div class="flex items-baseline">
          <mat-icon mat-list-icon class="mr-5">description</mat-icon>
          <h2 class="m-0">Documents</h2>
        </div>
        <button mat-raised-button type="button" color="primary" id="add-button" (click)="addDocument()" class="scale-90 text-nowrap">
          <mat-icon>add</mat-icon>
          Add
        </button>
      </div>
      <mat-card>
        <div class="mat">
          <div class="tableDiv">
            <app-data-table
              [data]="documentsDisplay"
              [columns]="documentsDisplayedColumns"
              [hasColumnIndex]="false"
              [hasFilter]="true"
              [hasToggleTop]="true"
              [hasActionsRowClick]="true"
              [hasActionsView]="true"
              [hasActionsEdit]="true"
              [hasActionsDownload]="true"
              [hasActionsDelete]="true"
              [itemsPerPage]="100"
              buttonToggleTextTop="Deleted"
              (topToggleButtonEvent)="toggleDeleted()"
              (viewEvent)="viewDocument($event)"
              (editEvent)="goToDocument($event)"
              (downloadEvent)="downloadDocument($event)"
              (rowClickEvent)="goToDocument($event)"
              (deleteEvent)="deleteDocument($event)"/>
          </div>
        </div>
      </mat-card>
    </section>
  </div>
}
