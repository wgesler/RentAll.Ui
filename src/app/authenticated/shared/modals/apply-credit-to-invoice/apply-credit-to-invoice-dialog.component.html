<div class="flex flex-col">
  <div class="flex flex-1 justify-between items-center bg-slate-200 rounded-t-lg p-3">
    <span class="text-2xl items-center flex gap-2 ml-1">
      <mat-icon color="primary">info</mat-icon>
      Apply Credit to Invoice?
    </span>
    <button mat-mini-fab mat-dialog-close class="bg-transparent" id="exit" color="none">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  
  <mat-dialog-content class="flex-shrink-0 w-full p-6">
    <div class="grid grid-cols-1 gap-4">
      <!-- Message -->
      <div class="mb-2">
        <p class="text-base">
          This reservation has a credit of <strong>${{ formatter.currency(creditAmount) }}</strong>. 
          Would you like to apply it to this invoice?
        </p>
      </div>
      
      <!-- Credit Amount (Read-only) -->
      <mat-form-field appearance="outline">
        <mat-label>Credit Amount</mat-label>
        <input matInput [value]="formatter.currency(creditAmount)" readonly>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  
  <mat-divider class="flex-shrink-0 w-full"/>
  
  <div class="flex flex-1 justify-end gap-3 p-3">
    <button mat-raised-button color="accent" (click)="cancel()" id="cancel">
      No
    </button>
    <button mat-raised-button color="primary" (click)="apply()" id="apply" cdkFocusInitial>
      Yes
    </button>
  </div>
</div>
