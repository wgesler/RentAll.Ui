@if (isLoading$ | async) {
  <div class="flex content-card-wrap justify-center" fxLayout="row wrap">
    <div class="loading-container">
      <mat-spinner [diameter]="40"></mat-spinner>
      <p>Loading properties...</p>
    </div>
  </div>
} @else if (isServiceError) {
  <div class="flex content-card-wrap justify-center" fxLayout="row wrap">
    <section class="content-card">
      <div class="flex justify-between items-baseline bg-slate-200 rounded-t-lg px-8 py-4">
        <div class="flex items-baseline">
          <mat-icon mat-list-icon class="mr-5">home</mat-icon>
          <h2 class="m-0">Properties</h2>
        </div>
        <button mat-raised-button type="button" color="primary" id="add-button" (click)="addProperty()" class="scale-90 text-nowrap">
          <mat-icon>add</mat-icon>
          Add
        </button>
      </div>
      <mat-card>
        <div class="error-message">
          <p>Error loading properties. Please try again later.</p>
        </div>
      </mat-card>
    </section>
  </div>
} @else {
  <div class="flex content-card-wrap justify-center" fxLayout="row wrap">
    <section class="content-card">
      <div class="flex justify-between items-baseline bg-slate-200 rounded-t-lg px-8 py-4">
        <div class="flex items-baseline">
          <mat-icon mat-list-icon class="mr-5">home</mat-icon>
          <h2 class="m-0">Properties</h2>
        </div>
        <button mat-raised-button type="button" color="primary" id="add-button" (click)="addProperty()" class="scale-90 text-nowrap">
          <mat-icon>add</mat-icon>
          Add
        </button>
      </div>
      <mat-card>
        <div class="mat">
          <div class="tableDiv">
            <app-data-table
              [data]="propertiesDisplay"
              [columns]="propertiesDisplayedColumns"
              [hasColumnIndex]="false"
              [hasFilter]="true"
              [hasToggleTop]="true"
              [hasActionsRowClick]="true"
              [hasActionsEdit]="true"
              [hasActionsDelete]="true"
              [itemsPerPage]="100"
              buttonToggleTextTop="Inactive"
              (topToggleButtonEvent)="toggleInactive()"
              (editEvent)="goToProperty($event)"
              (rowClickEvent)="goToProperty($event)"
              (deleteEvent)="deleteProperty($event)"
              (contactClickEvent)="goToContact($event)"/>
          </div>
        </div>
      </mat-card>
    </section>
  </div>
}
